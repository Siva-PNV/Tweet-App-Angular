<div class="data" *ngIf="displayNoData == 'true'">
  <div class="card" *ngFor="let i of myTweets" style="margin: 20px">
    <div class="card-header">
      <div class="d-flex">
        <h5>{{ firstName | titlecase }} {{ lastName | titlecase }}</h5>
        <div class="ml-auto">
          {{ i.tweetDate | date: "medium" }}
        </div>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ i.tweetTag }}</h5>
      <p class="card-text">
        <i class="fas fa-2x fa-quote-left"></i> &nbsp; {{ i.tweetText }}
      </p>

      <div class="d-flex">
        <a class="viewcomments" [routerLink]="['/tweet', i.tweetId]">
          <i class="far fa-thumbs-up"></i>
        </a>
        {{ i.likes.length }}
        <div class="ml-auto">
          <a class="viewcomments" [routerLink]="['/tweet', i.tweetId]"
            ><i class="far fa-comment"></i
          ></a>
          {{ i.comments.length }}
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="displayNoData == 'false'" id="displaytag">
  <h5>No Tweets Added By You</h5>
  <a [routerLink]="['/add-tweet']">click here</a> to add your first tweet
</div>

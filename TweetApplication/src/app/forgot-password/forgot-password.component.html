<div class="main">
  <div class="container">
    <div class="middle text-center">
      <div
        style="
          background-color: black;
          padding: 20% 50% 20% 40%;
          margin-right: 70%;
        "
      >
        <div style="padding-bottom: 10%">
          <span
            style="
              font-family: 'Courier New', Courier, monospace;
              font-size: 30px;
              color: rgb(115, 111, 111);
            "
          >
            Change Password
          </span>
        </div>
        <form
          [formGroup]="forgotPasswordForm"
          autocomplete="off"
          (submit)="forgotPassword()"
          id="login"
        >
          <fieldset class="clearfix">
            <div class="row">
              <div class="col-md-2"><i class="fa fa-user fa-2x"></i></div>
              <div class="col-md-10">
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  placeholder="Email"
                />
                <div class="validationMsg">
                  <small
                    class="text-danger"
                    *ngIf="
                      forgotPasswordForm.get('email')?.touched &&
                      forgotPasswordForm.get('email')?.errors?.required
                    "
                  >
                    Email is mandatory
                  </small>
                  <small
                    class="text-danger"
                    *ngIf="
                      forgotPasswordForm.get('email')?.touched &&
                      forgotPasswordForm.get('email')?.errors?.pattern
                    "
                    >Invalid email address
                  </small>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="clearfix">
            <div class="row">
              <div class="col-md-2"><i class="fa fa-lock fa-2x"></i></div>
              <div class="col-md-10">
                <input
                  type="text"
                  formControlName="newPassword"
                  class="form-control"
                  placeholder="new password"
                />
                <div class="validationMsg">
                  <small
                    class="text-danger"
                    *ngIf="
                      forgotPasswordForm.get('newPassword')?.touched &&
                      forgotPasswordForm.get('newPassword')?.errors?.required
                    "
                  >
                    new password is mandatory
                  </small>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="row">
            <div style="color: red" class="col-md-12">
              {{ message }}
            </div>
          </div>

          <div class="row" style="margin-top: 10px">
            <div class="col-md-6" style="margin-left: 30%">
              <button
                class="btn-outline-primary"
                style="border-radius: 10px; padding: 10px"
                [disabled]="!forgotPasswordForm.valid"
              >
                Change
              </button>
            </div>
          </div>
          <div class="row">
            <div style="margin: 10%">
              <p style="color: rgb(115, 111, 111)">
                Password changed?
                <a routerLink="/login" style="font-size: 15px">login</a>
              </p>
            </div>
          </div>
        </form>
      </div>
      <!-- end login -->
    </div>
  </div>
</div>
